<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta
    name="viewport"
    content="width=device-width, initial-scale=1, maximum-scale=1"
  />

  {%- seo -%}

  <link
    rel="stylesheet"
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
  />
  <link
    rel="stylesheet"
    href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.4.2/css/all.min.css"
  />

  {%- include_cached assets-css.html -%} {%- if site.pwa.enabled -%}
  <link
    rel="manifest"
    href="{{ '/assets/js/pwa/manifest.json' | relative_url }}"
  />
  <meta name="apple-mobile-web-app-capable" content="yes" />
  <meta name="apple-mobile-web-app-status-bar-style" content="black" />
  <meta name="apple-mobile-web-app-title" content="{{ site.title }}" />
  <link
    rel="apple-touch-icon"
    href="{{ site.pwa.apple_touch_icon | default: '/assets/img/favicons/apple-touch-icon.png' | relative_url }}"
  />
  {%- endif -%} {%- include_cached favicons.html -%} {%- if
  site.analytics.google.id -%} {%- include_cached google-analytics.html -%} {%-
  endif -%}
</head>
